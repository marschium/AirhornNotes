name: Rust

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt install libxcb-shape0-dev libxcb-xfixes0-dev
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v3
      with:
        name: AirhornNotes.x86_64
        path: target/release/AirhornNotes
        
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v3
      with:
        name: AirhornNotes.exe
        path: target/release/AirhornNotes.exe
        
  release:
    runs-on: ubuntu-latest
    needs: 
      - build_windows
      - build_linux
    steps:
    - uses: actions/download-artifact@v3
      with:
        path: artifacts
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "artifacts/AirhornNotes.exe/AirhornNotes.exe,artifacts/AirhornNotes.x86_64/AirhornNotes.x86_64"
        tag: "0.0.3"
        commit: "master"
        token: ${{ secrets.GITHUB_TOKEN }}

